<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Project 1 - Candy Crush</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<img class="logo" src="/logo/logo.png" />
		</header>
		<div class="mini-body">
			<aside class="high-score">
				<p class="HS">High-score:</p>
				<button class="refresh">Reset</button>
			</aside>
			<div class="container"></div>
			<aside class="score-board">
				<p class="score">Score:</p>
				<p class="move">Moves left:</p>
			</aside>
			<div id="gameover-modal" class="modal">
				<div class="modal-content">
					<p>Game over! Play again?</p>
					<button id="playagain">OK!</button>
				</div>
			</div>
			<div class="instruction-modal">
				<div class="instruction-content">
					<span class="close">&times;</span>
					<h3>How to play:</h3>
					<p>
						Match the candies in rows/columns of 3 or 4 by dragging them. Try to
						score as much points as you can within the alloted number of moves.
						And most of all, have fun!
					</p>
				</div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
